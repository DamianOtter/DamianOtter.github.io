<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Knoppen naar Andere Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welkom op de pagina met 15 knoppen</h1>

    <div>
        <button onclick="window.location.href='https://www.google.com'">Google</button>
        <button onclick="window.location.href='https://www.youtube.com'">YouTube</button>
        <button onclick="window.location.href='https://www.github.com'">GitHub</button>
        <button onclick="window.location.href='https://www.wikipedia.org'">Wikipedia</button>
        <button onclick="window.location.href='https://www.facebook.com'">Facebook</button>
    </div>
    
    <div>
        <button onclick="window.location.href='https://www.twitter.com'">Twitter</button>
        <button onclick="window.location.href='https://www.instagram.com'">Instagram</button>
        <button onclick="window.location.href='https://www.linkedin.com'">LinkedIn</button>
        <button onclick="window.location.href='https://www.reddit.com'">Reddit</button>
        <button onclick="window.location.href='https://www.twitch.tv'">Twitch</button>
    </div>
    
    <div>
        <button onclick="window.location.href='https://www.amazon.com'">Amazon</button>
        <button onclick="window.location.href='https://www.netflix.com'">Netflix</button>
        <button onclick="window.location.href='https://www.stackoverflow.com'">Stack Overflow</button>
        <button onclick="window.location.href='https://www.bbc.com'">BBC</button>
        <button onclick="window.location.href='https://www.bing.com'">Bing</button>
    </div>

</body>
</html>
