<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            font-family: 'Times New Roman', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #fff;
            letter-spacing: 1px;
        }

        .question {
            font-size: 2rem;
            margin-top: 20px;
            padding: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff7e5f;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .result {
            font-size: 1.5rem;
            margin-top: 30px;
            font-weight: bold;
            color: #ffd700;
        }

        #feedback {
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
            color: #dcdcdc;
        }

        .score {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 40px;
            color: #fff;
        }

        /* Add a smooth transition effect for the quiz */
        #quiz-container {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #quiz-container.show {
            opacity: 1;
        }

    </style>
</head>
<body>
    <h1>Cat Quiz</h1>
    <div id="quiz-container" class="show">
        <div class="question" id="question"></div>
        <div class="button-container" id="answer-buttons"></div>
        <div id="feedback" class="result"></div>
    </div>
    <div id="score" class="score"></div>

    <script>
        const questions = [
            {
                question: "What is the average lifespan of a domestic cat?",
                answers: ["5-7 years", "10-15 years", "20-25 years", "1-3 years"],
                correctAnswer: "10-15 years"
            },
            {
                question: "What is the breed of a cat with no tail?",
                answers: ["Persian", "Manx", "Bengal", "Maine Coon"],
                correctAnswer: "Manx"
            },
            {
                question: "Which of these is a common cat behavior?",
                answers: ["Chasing tail", "Barking", "Meowing", "Hopping"],
                correctAnswer: "Meowing"
            },
            {
                question: "What is the largest breed of domestic cat?",
                answers: ["Siamese", "Maine Coon", "Ragdoll", "Bengal"],
                correctAnswer: "Maine Coon"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(questionData) {
            document.getElementById("question").textContent = questionData.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = ''; // Clear previous answers

            questionData.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer, questionData.correctAnswer);
                answerButtons.appendChild(button);
            });
        }

        function checkAnswer(answer, correctAnswer) {
            const feedback = document.getElementById("feedback");
            if (answer === correctAnswer) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.style.color = "#90ee90"; // Light green for correct answer
                score++;
            } else {
                feedback.textContent = "Wrong! ðŸ˜ž Try again.";
                feedback.style.color = "#ff6347"; // Tomato red for wrong answer
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    feedback.textContent = "";
                    showQuestion(questions[currentQuestionIndex]);
                }, 1000); // Show next question after 1 second
            } else {
                setTimeout(() => {
                    showScore();
                }, 1000); // Show score after last question
            }
        }

        function showScore() {
            document.getElementById("score").textContent = `You scored ${score} out of ${questions.length}`;
        }

        // Initial show effect
        document.getElementById("quiz-container").classList.add("show");

        startQuiz();
    </script>
</body>
</html>
