<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button-container {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <h1>Cat Quiz</h1>
    <div id="quiz-container">
        <div class="question" id="question"></div>
        <div class="button-container" id="answer-buttons"></div>
        <div id="feedback" class="result"></div>
    </div>
    <div class="result" id="score"></div>

    <script>
        const questions = [
            {
                question: "What is the average lifespan of a domestic cat?",
                answers: ["5-7 years", "10-15 years", "20-25 years", "1-3 years"],
                correctAnswer: "10-15 years"
            },
            {
                question: "What is the breed of a cat with no tail?",
                answers: ["Persian", "Manx", "Bengal", "Maine Coon"],
                correctAnswer: "Manx"
            },
            {
                question: "Which of these is a common cat behavior?",
                answers: ["Chasing tail", "Barking", "Meowing", "Hopping"],
                correctAnswer: "Meowing"
            },
            {
                question: "What is the largest breed of domestic cat?",
                answers: ["Siamese", "Maine Coon", "Ragdoll", "Bengal"],
                correctAnswer: "Maine Coon"
            }
        ];

        const finalQuestion = {
            question: "Do you want to adopt a cat?",
            answers: ["Yes", "No"],
            correctAnswer: "Yes"
        };

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(questionData) {
            document.getElementById("question").textContent = questionData.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = ''; // Clear previous answers

            questionData.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer, questionData.correctAnswer);
                answerButtons.appendChild(button);
            });
        }

        function checkAnswer(answer, correctAnswer) {
            const feedback = document.getElementById("feedback");
            if (answer === correctAnswer) {
                feedback.textContent = "Correct!";
                score++;
            } else {
                feedback.textContent = "Wrong! Try again!";
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    feedback.textContent = "";
                    showQuestion(questions[currentQuestionIndex]);
                }, 1000); // Move to next question after 1 second
            } else {
                setTimeout(() => {
                    showFinalQuestion();
                }, 1000); // Show final question after last quiz question
            }
        }

        function showFinalQuestion() {
            document.getElementById("question").textContent = finalQuestion.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = ''; // Clear previous answers

            finalQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkFinalAnswer(answer);
                answerButtons.appendChild(button);
            });
        }

        function checkFinalAnswer(answer) {
            const feedback = document.getElementById("feedback");
            if (answer === finalQuestion.correctAnswer) {
                feedback.textContent = "Awesome! You are ready to adopt a cat!";
                feedback.style.color = "#4CAF50"; // Green for correct answer
            } else {
                feedback.textContent = "Maybe next time, but the cats will still be here!";
                feedback.style.color = "#ff6347"; // Red for wrong answer
            }

            setTimeout(() => {
                showScore();
            }, 2000); // Show score after 2 seconds
        }

        function showScore() {
            document.getElementById("score").textContent = `You scored ${score} out of ${questions.length + 1}`;
        }

        startQuiz();
    </script>
</body>
</html>
