<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Animation for fading in the quiz container */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            margin: 10px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4081;
            transition: opacity 0.3s ease-in-out;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 40px;
            color: #ff7e5f;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        /* Final message container */
        .final-message {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.5rem;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="quiz-container" id="quiz-container">
        <h1>Cat Quiz</h1>
        <div class="question" id="question"></div>
        <div class="button-container" id="answer-buttons"></div>
        <div id="feedback" class="result"></div>
    </div>

    <div id="score" class="score"></div>
    <div id="final-message" class="final-message"></div>

    <script>
        const questions = [
            {
                question: "What is the average lifespan of a domestic cat?",
                answers: ["5-7 years", "10-15 years", "20-25 years", "1-3 years"],
                correctAnswer: "10-15 years"
            },
            {
                question: "What is the breed of a cat with no tail?",
                answers: ["Persian", "Manx", "Bengal", "Maine Coon"],
                correctAnswer: "Manx"
            },
            {
                question: "Which of these is a common cat behavior?",
                answers: ["Chasing tail", "Barking", "Meowing", "Hopping"],
                correctAnswer: "Meowing"
            },
            {
                question: "What is the largest breed of domestic cat?",
                answers: ["Siamese", "Maine Coon", "Ragdoll", "Bengal"],
                correctAnswer: "Maine Coon"
            }
        ];

        const finalQuestion = {
            question: "Do you want to adopt a cat?",
            answers: ["Yes", "No"],
            correctAnswer: "Yes"
        };

        let currentQuestionIndex = 0;
        let score = 0;

        // Show the modal and overlay
        function showOverlay() {
            document.getElementById("overlay").classList.add("show");
        }

        // Hide the overlay and final message
        function hideOverlay() {
            document.getElementById("overlay").classList.remove("show");
            document.getElementById("final-message").style.display = "none";
        }

        function startQuiz() {
            showOverlay();
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(questionData) {
            document.getElementById("question").textContent = questionData.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = ''; // Clear previous answers

            questionData.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer, questionData.correctAnswer);
                answerButtons.appendChild(button);
            });
        }

        function checkAnswer(answer, correctAnswer) {
            const feedback = document.getElementById("feedback");
            if (answer === correctAnswer) {
                feedback.textContent = "Correct!";
                score++;
                feedback.style.color = "#90ee90"; // Light green for correct answer
            } else {
                feedback.textContent = "Wrong! Try again!";
                feedback.style.color = "#ff6347"; // Tomato red for wrong answer
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    feedback.textContent = "";
                    showQuestion(questions[currentQuestionIndex]);
                }, 1000); // Move to next question after 1 second
            } else {
                setTimeout(() => {
                    showFinalQuestion();
                }, 1000); // Show final question after last quiz question
            }
        }

        function showFinalQuestion() {
            document.getElementById("question").textContent = finalQuestion.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = ''; // Clear previous answers

            finalQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkFinalAnswer(answer);
                answerButtons.appendChild(button);
            });
        }

        function checkFinalAnswer(answer) {
            const finalMessage = document.getElementById("final-message");
            if (answer === finalQuestion.correctAnswer) {
                finalMessage.textContent = "Awesome! You are ready to adopt a cat!";
                finalMessage.style.color = "#4CAF50"; // Green for correct answer
            } else {
                finalMessage.textContent = "Maybe next time, but the cats will still be here!";
                finalMessage.style.color = "#ff6347"; // Red for wrong answer
            }

            finalMessage.style.display = "block";

            setTimeout(() => {
                showScore();
            }, 2000); // Show score after 2 seconds
        }

        function showScore() {
            document.getElementById("score").textContent = `You scored ${score} out of ${questions.length + 1}`;
            hideOverlay(); // Hide overlay after displaying score
        }

        startQuiz();
    </script>
</body>
</html>
