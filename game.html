<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f0e4d7; /* Soft pastel background */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            transform: scale(0);
            transition: transform 0.5s ease-out;
        }

        .modal.show {
            transform: scale(1);
        }

        h1 {
            font-size: 3rem;
            color: #ff7e5f;
            font-family: 'Times New Roman', serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8rem;
            margin-top: 20px;
            padding: 15px;
            font-weight: bold;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            margin: 10px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
            color: #dcdcdc;
        }

        /* Styled for final message popup */
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 40px;
            color: #ffd700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        /* Background overlay for popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>
    
    <div class="modal" id="quiz-container">
        <h1>Cat Quiz</h1>
        <div class="question" id="question"></div>
        <div class="button-container" id="answer-buttons"></div>
        <div id="feedback" class="result"></div>
    </div>

    <div id="score" class="score"></div>

    <script>
        const questions = [
            {
                question: "What is the average lifespan of a domestic cat?",
                answers: ["5-7 years", "10-15 years", "20-25 years", "1-3 years"],
                correctAnswer: "10-15 years"
            },
            {
                question: "What is the breed of a cat with no tail?",
                answers: ["Persian", "Manx", "Bengal", "Maine Coon"],
                correctAnswer: "Manx"
            },
            {
                question: "Which of these is a common cat behavior?",
                answers: ["Chasing tail", "Barking", "Meowing", "Hopping"],
                correctAnswer: "Meowing"
            },
            {
                question: "What is the largest breed of domestic cat?",
                answers: ["Siamese", "Maine Coon", "Ragdoll", "Bengal"],
                correctAnswer: "Maine Coon"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Show the popup modal and the overlay
        function showModal() {
            document.getElementById("quiz-container").classList.add("show");
            document.getElementById("overlay").classList.add("show");
        }

        // Hide the modal and overlay after quiz completion
        function hideModal() {
            document.getElementById("quiz-container").classList.remove("show");
            document.getElementById("overlay").classList.remove("show");
        }

        function startQuiz() {
            showModal();
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(questionData) {
            document.getElementById("question").textContent = questionData.question;
            const answerButtons = document.getElementById("answer-buttons");
            answerButtons.innerHTML = ''; // Clear previous answers

            questionData.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer, questionData.correctAnswer);
                answerButtons.appendChild(button);
            });
        }

        function checkAnswer(answer, correctAnswer) {
            const feedback = document.getElementById("feedback");
            if (answer === correctAnswer) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.style.color = "#90ee90"; // Light green for correct answer
                score++;
            } else {
                feedback.textContent = "Wrong! ðŸ˜ž Try again.";
                feedback.style.color = "#ff6347"; // Tomato red for wrong answer
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    feedback.textContent = "";
                    showQuestion(questions[currentQuestionIndex]);
                }, 2000); // Increased delay for slower transition
            } else {
                setTimeout(() => {
                    showFinalMessage();
                }, 2000); // Show final message after delay
            }
        }

        function showFinalMessage() {
            const scoreElement = document.getElementById("score");
            scoreElement.style.display = "block"; // Show the score popup
            scoreElement.textContent = "You're pawsitively amazing! ðŸ¾";
            setTimeout(() => {
                hideModal(); // Close quiz modal after 3 seconds
            }, 3000);
        }

        // Initial trigger to start the quiz
        startQuiz();
    </script>
</body>
</html>
