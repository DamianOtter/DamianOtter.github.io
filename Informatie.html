<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatiewebsite</title>
    <style>
        /* Algemene stijlen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 0.5rem 0 0;
        }
        nav {
            background: #005bb5;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem 1rem;
            max-width: 900px;
            margin: auto;
        }
        section h2 {
            color: #005bb5;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .card {
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer a {
            color: #00b4d8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Informatiepagina</h1>
        <p>Informatie over de website</p>
    </header>
    <nav>
    
    </nav>
    <section id="Informatie">
        <h2>Informatie</h2>
        <div class="card">
            <h3>Websiteinfo</h3>
            <p>Op mijn website zult u de volgende dingen tegenkomen; deze informatiewebsite met info over de website, leuke feitjes over ons zonnestelsel en mijn portfolio met al mijn gemaakte opdrachten.</p>
        </div>
       
        </div>
    </section>
    </footer>
</body>
</html>
